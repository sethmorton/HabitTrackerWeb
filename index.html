<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to App</title>
    <script>
        function redirect() {
            var urlParams = new URLSearchParams(window.location.search);
            var deepLink = urlParams.get('deepLink');
            var appStoreUrl = 'https://apps.apple.com/app/your-app-id'; // iOS App Store URL
            var playStoreUrl = 'https://play.google.com/store/apps/details?id=your.app.package'; // Android Play Store URL

            if (deepLink) {
                // Attempt to open the app
                window.location.href = deepLink;

                // If the app doesn't open within 2 seconds, redirect to the app store
                setTimeout(function() {
                    if (/android/i.test(navigator.userAgent)) {
                        window.location.href = playStoreUrl;
                    } else if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
                        window.location.href = appStoreUrl;
                    }
                }, 2000);
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting to the app...</p>
</body>
</html>
