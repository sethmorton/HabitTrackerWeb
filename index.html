<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tribe Invite</title>
</head>
<body>
    <h1>Join Habit Tribe!</h1>
    <p>Click the button below to open the app or download it from the store:</p>
    <button id="openApp">Open App / Download</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        
        // Updated universal link
        const universalLink = `habittribe://invite?userId=${userId}`;

        document.getElementById('openApp').addEventListener('click', function() {
            window.location.href = universalLink;
            setTimeout(function() {
                // Fallback for when the app is not installed
                window.location.href = 'https://incomparable-mochi-b7ff95.netlify.app';
            }, 1000);
        });
    </script>
</body>
</html>
